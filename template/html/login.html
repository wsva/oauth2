<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OAuth2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/oauth2/css/bootstrap-5.3.8.min.css">
    <script type="text/javascript" src="/oauth2/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/oauth2/js/bootstrap-5.3.8.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
        }

        .login-container {
            max-width: 500px;
            width: 90%;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="login-container p-4 p-md-5">
        <h3 class="text-center mb-4">OAuth2</h3>

        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary d-block mx-auto">LOGIN</button>
        </form>

        <a id="register" href="" class="d-block text-center mt-3">create account</a>

        <div id="alert-box" class="alert alert-danger mt-3 d-none"></div>
    </div>

    <script>
        $(function () {
            $('#register').attr('href', `/oauth2/register?return_to=${encodeURIComponent(window.location.href)}`);

            $('#login-form').submit(function (e) {
                e.preventDefault();

                const data = {
                    data: {
                        Nickname: $('#username').val(),
                        Email: $('#username').val(),
                        Password: $('#password').val(),
                    }
                };

                $.ajax({
                    url: '/oauth2/signin',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (response) {
                        if (response.success) {
                            const returnTo = getQueryParam("return_to") || '/oauth2/dashboard';
                            window.location.href = returnTo;
                        } else {
                            $('#alert-box').text("login failed").removeClass('d-none').show();
                        }
                    },
                    error: function () {
                        $('#alert-box').text("service error").removeClass('d-none').show();
                    }
                });
            });

            function getQueryParam(key) {
                const params = new URLSearchParams(window.location.search);
                return params.get(key);
            }
        });
    </script>

</body>

</html>
