<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/bootstrap-5.3.8.min.css">
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-5.3.8.min.js"></script>
    <script>
        setTimeout(function () { location.reload(); }, 60000);
    </script>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
        }

        .dashboard-container {
            max-width: 500px;
            width: 90%; /* 手机端适应屏幕 */
            background-color: #fff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto; /* 与 Navbar 保持间距 */
        }

        .title {
            text-align: center;
            margin-bottom: 25px;
        }

        .logout-btn {
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            min-width: 120px;
        }

        .user-info {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#">OAuth2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button id="logout-btn" class="btn btn-danger ms-2">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <h3 class="title">Welcome</h3>

        <div class="user-info">
            <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
            <p><strong>Nickname:</strong> <span id="user-nickname">Loading...</span></p>
        </div>
    </div>

    <script>
        $(function () {
            function getPrefixPath() {
                const path = window.location.pathname;
                const segments = path.split('/').filter(Boolean);
                segments.pop();
                return '/' + segments.join('/');
            }
            const prefixPath = getPrefixPath();
            const urlBase = window.location.origin + (prefixPath == "/" ? "" : prefixPath);

            $.getJSON(`${urlBase}/userinfo`, function (data) {
                $("#user-email").text(data.email);
                $("#user-nickname").text(data.name);
            }).fail(function () {
                $("#user-email").text("Failed to load");
            });

            $('#logout-btn').click(function () {
                $.post(`${urlBase}/logout`, function () {
                    window.location.href = `${urlBase}/login`;
                }).fail(function () {
                    alert("Logout failed");
                });
            });
        });
    </script>
</body>
</html>
