apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: als
  annotations:
    build: "20250610_105053"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      annotations:
        build: "20250610_105053"
    spec:
      containers:
        - name: nginx
          image: nginx:1.28.0-alpine
          command:
            - sh
            - -c
            - |
              set -e
              apk add --no-cache git
              git clone https://github.com/wsva/als_nginx /als_nginx
              cp /als_nginx/default.conf /etc/nginx/conf.d/default.conf
              nginx -g 'daemon off;'
          ports:
            - containerPort: 443
          volumeMounts:
            - name: ssl
              mountPath: /ssl
      volumes:
        - name: ssl
          hostPath:
            path: /als/ssl
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: als
spec:
  selector:
    app: nginx
  type: NodePort
  ports:
    - port: 443
      targetPort: 443
      nodePort: 443